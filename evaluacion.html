<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Evaluacion ER</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilosEvaluacion.css">
        <link rel="shortcut icon" href="img/iconBOTER.png" type="image/x-icon">
    </head>
    <body>

    <div class = "main-wrapper">
        <section id = "header">
            <div class = "title-wrapper">
                <div class = "quiz-title">
                    <h2>Evaluación</h2>
                    <h5>Instrucciones: Lee con atención cada ejercicio y selecciona el número correcta en cada caso.</h5>
                </div>

                <!-- Score board -->
                <div class = "score-board">
                    <h2>Puntuación: 
                        <span id = "score">
                            <!-- 0 -->
                        </span>
                    </h2>
                </div>
            </div>
        </section>

        <section id = "question-section">
            <div class = "question-box">
                <h3 id = "question">Which one is the first search engine in internet?</h3>
            </div>

            <div class = "play-btn">
                <h2 id = "play" class = "btn-hover-effect">Iniciar</h2>
            </div>
        </section>

        <section id = "option-section">
            <div class = "option-wrapper">
                <div class = "option-left">
                    <div class = "option-container">
                        <div class = "option-box">
                            <button type = "button" id = "opt-btn">
                                1
                            </button>
                            <h4 class = "option-text">Google</h4>
                        </div>

                        <div class = "option-box">
                            <button type = "button" id = "opt-btn">
                                2
                            </button>
                            <h4 class = "option-text">Archie</h4>
                        </div>
                    </div>
                </div>

                <div class = "option-right">
                    <div class = "option-container">
                        <div class = "option-box">
                            <button type = "button" id = "opt-btn">
                                3
                            </button>
                            <h4 class = "option-text">Altavista</h4>
                        </div>

                        <div class = "option-box">
                            <button type = "button" id = "opt-btn">
                                4
                            </button>
                            <h4 class = "option-text">WAIS</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class = "exit-section">
            <div class = "exit-btn">
                <h2 id = "exit" class = "btn-hover-effect">Salir</h2>
            </div>
        </section>


    </div>
        
        <script src="js/scriptEvaluacion.js" async defer></script>
    </body>
</html>
